<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #ddd;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background-color: #fff;
      border: 4px solid #000;
      padding: 1em 2.75em;
      margin-top: -6em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
</body>
</html>
