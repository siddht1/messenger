{% load chat %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #ddd;
    }

    .container {
      height: 100%;
      max-width: 80vw;
      margin: 0 auto;
      background-color: #fff;
      border-left: 4px solid #000;
      border-right: 4px solid #000;
      display: flex;
      flex-flow: column nowrap;
    }

    .content {
      height: 100%;
      background-color: #fff;
      display: flex;
      flex-flow: row nowrap;
    }

    .navigation {
      order: 1;
      box-sizing: border-box;
      max-width: 20vw;
      width: 14em;
      border-right: 4px solid #000;
      display: flex;
      flex-flow: column nowrap;
    }

    .main {
      order: 2;
      box-sizing: border-box;
      max-width: 60vw;
      width: 100%;
      display: flex;
      flex-flow: column nowrap;
    }

    .header {
      flex-shrink: 0;
      padding: 0.5em;
      border-bottom: 4px solid #000;
    }

    .conversations,
    .messages {
      overflow-y: scroll;
    }

    .conversation a {
      display: block;
      padding: 0.5em;
      border-bottom: 2px solid #000;
    }

    .conversation a,
    .header a {
      text-decoration: none;
      color: #000;
      position: relative;
    }

    .conversation a:before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      left: -2px;
      background-color: #000;
      transition: left 0.1s;
    }

    .conversation a:after {
      transition: left 0.1s;
      content: "";
      display: block;
      position: absolute;
      top: 0;
      height: 100%;
      width: 4px;
      left: -4px;
      background-color: #000;
    }

    .conversation a:hover:before,
    .conversation a:active:before {
      left: 0;
    }

    .message {
      max-width: 25em;
      margin: 0.75em 0;
      padding-left: 3em;
    }

    .message .author {
      font-weight: bold;
    }

    .message .text {
      white-space: pre;
    }

    .new-message textarea {
      max-width: 25em;
      width: 100%;
      height: 2.5em;
      margin-top: 0.25em;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      border: 2px solid black;
    }

    li {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div class="container">
    {# <div class="header">&alpha;</div> #}
    <div class="content">
      {% block content %}
        <div class="main">
          {% block main %}{% endblock main %}
        </div>
        <div class="navigation">
          {% block navigation %}
            {% navigation %}
          {% endblock navigation %}
        </div>
      {% endblock content %}
    </div>
  </div>
</body>
</html>
