<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #ddd;
    }

    .container {
      height: 100%;
      width: 80vw;
      margin: 0 auto;
      display: flex;
      flex-flow: column nowrap;
      background-color: #fff;
      border-left: 4px solid #000;
      border-right: 4px solid #000;
    }

    .header {
      border-bottom: 4px solid #000;
      padding: 0.5em;
    }

    .content {
      display: flex;
      flex-flow: row nowrap;
      height: 100%;
      background-color: #fff;
    }

    .nav {
      order: 1;
      box-sizing: border-box;
      width: 20vw;
      border-right: 4px solid #000;
    }

    .main {
      order: 2;
      box-sizing: border-box;
      width: 60vw;
      padding: 1em;
    }

    .nav .conversation {
      padding: 1em;
      border-bottom: 4px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    {# <div class="header">&alpha;</div> #}
    <div class="content">
      {% block content %}
        <div class="main">
          {% block main %}{% endblock main %}
        </div>
        <div class="nav">
          {% block nav %}
            {% for i in "123" %}
              <div class="conversation">{{ i }}</div>
            {% endfor %}
          {% endblock nav %}
        </div>
      {% endblock content %}
    </div>
  </div>
</body>
</html>
