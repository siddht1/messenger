<div class="conversation">{{ user }} <a href="{% url 'auth_logout' %}">Log out</a></div>
<div class="conversation"><a href="{% url 'chat:create_conversation' %}">New conversation</a></div>
{% for conversation in conversations %}
  <div class="conversation"><a href="{{ conversation.get_absolute_url }}">{{ conversation.name }}</a></div>
{% empty %}
  <div class="conversation">Start a conversation</div>
{% endfor %}
