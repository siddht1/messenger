<div class="header">
  {{ user }}
  <a href="{% url 'chat:create_conversation' %}"><i class="fa fa-plus"></i></a>
  <a href="{% url 'auth_logout' %}"><i class="fa fa-sign-out"></i></a>
</div>
<div class="conversation-container">
  {% for conversation in conversations %}
    <div class="conversation">
      <a href="{{ conversation.get_absolute_url }}">{{ conversation.name }}</a>
    </div>
  {% empty %}
    <div class="conversation">Start a conversation</div>
  {% endfor %}
</div>
