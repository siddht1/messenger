{% extends "chat/base.html" %}

{% block main %}
  <div class="messages">
    {% for message in conversation.messages.all %}
      <div class="message">
        <div class="author">{{ message.author }}</div>
        <div class="text">{{ message.text }}</div>
      </div>
    {% empty %}
      <div class="message">
        <div class="text">Start a conversation</div>
      </div>
    {% endfor %}

    <div class="message new-message">
      <form method="post">
        {% csrf_token %}
        <div class="author">{{ user }}</div>
        <div class="text">{{ form.text }}</div>
        <div><input type="submit" value="Send"></div>
      </form>
    </div>
  </div>
{% endblock main %}
