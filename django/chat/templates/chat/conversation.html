{% extends "chat/base.html" %}

{% block main %}
  {% for message in conversation.messages.all %}
    <p><strong>{{ message.author }}</strong>: {{ message.text }}</p>
  {% empty %}
    <p>Write something</p>
  {% endfor %}

  <div>
    <form method="post">
      {% csrf_token %}
      <p>{{ form.text }}</p>
      <p><input type="submit"></p>
    </form>
  </div>
{% endblock main %}
