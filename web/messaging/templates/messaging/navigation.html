<div class="header">
  <span class="username">{{ user }}</span>
  <a href="{% url 'messaging:create_conversation' %}"><i class="fa fa-plus pull-left"></i></a>
  <a href="{% url 'auth_logout' %}"><i class="fa fa-sign-out pull-right"></i></a>
</div>
<div class="conversations">
  {% for conversation in conversations %}
    <div class="conversation">
      <a href="{{ conversation.get_absolute_url }}">{{ conversation.name }}</a>
    </div>
  {% empty %}
    <div class="conversation">Start a conversation</div>
  {% endfor %}
</div>
